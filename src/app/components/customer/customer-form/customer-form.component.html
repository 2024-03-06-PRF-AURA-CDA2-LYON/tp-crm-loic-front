<h1>Add Customer</h1>
<form>
    <div class="mb-3">
        <label for="company_name" class="form-label">Company name</label>
        <input type="text" class="form-control" id="company_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phone_number" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="zip_code" class="form-label">Zip code</label>
        <input type="text" class="form-control" id="zip_code" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
